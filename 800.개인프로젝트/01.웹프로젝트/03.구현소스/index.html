<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS25 사이트 소개</title>
    <!-- 메인CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 상단영역 -->
    <div id="header">
        <header class ="header inbox">
            <!-- 파트박스 3개 -->
            <div class="partbox col-2">
            <!-- 메인로고 -->
            <h1 class="header__logo">
                <img src="../01.자료수집/gs25_logo.gif" alt="GS25로고">
            </h1>
        </div>
            <div class="partbox col-8"></div>
            <div class="partbox col-2"></div>
        </header>
    </div>
    <!-- 2. 로고 배너영역 -->
    <div id="lgbanner">
        <section class="lgbanner inbox">
            <h2>로고 배너영역</h2>
            <!-- 파트박스 3개 -->
            <div class="partbox col-2"></div>
            <h2 class="logobanner"></h2>     
            <div class="partbox col-8">
                <img src="../01.자료수집/GS25소개.png" alt="로고배너"></div>
            <div class="partbox col-2"></div>
        </section>
    </div>
    <!-- 3. 이벤트 배너영역 -->
    <div id="evbanner">
        <section class="evbanner inbox">
            <h3>이벤트 배너영역</h3>
            <!-- 파트박스 3개 -->
            <div class="partbox col-2"></div>           
            <div class="partbox col-8"></div>
            <div class="partbox col-2"></div>
        </section>
    </div>
    <!-- 4. 행사 배너영역 -->
    <div id="slbanner">
        <section class="slbanner inbox">
            <h4>행사 배너영역</h4>
            <!-- 파트박스 3개 -->
            <div class="partbox col-2"></div>           
            <div class="partbox col-10"></div>
        </section>
    </div>
</body>
</html>
